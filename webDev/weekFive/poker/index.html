<!DOCTYPE html>
<html>

  <head>
    <title>POKER</title>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <main>
      <header>
        <h1>POKER</h1>
      </header>

      <div class="players">

        <div class="playerAndStuff">
          <img class="player" src="assets/player1.png">
          <div class="cardPair">
            <div class="card">
              <img src="assets/cardBack.png" alt="Card Back">
              <img src="assets/sevenHearts.png" class="img-top">
            </div>
            <div class="card">
              <img src="assets/cardBack.png" alt="Card Back">
              <img src="assets/aceHearts.png" class="img-top">
            </div>
          </div>
          <img class="chips" src="assets/pokerChips.png">
        </div>

        <div class="playerAndStuff">
          <img class="player" src="assets/player2.png">
          <div class="cardPair">
            <div class="card">
              <img src="assets/cardBack.png" alt="Card Back">
              <img src="assets/queenHearts.png" class="img-top">
            </div>
            <div class="card">
              <img src="assets/cardBack.png" alt="Card Back">
              <img src="assets/jackHearts.png" class="img-top">
            </div>
          </div>
          <img class="chips" src="assets/pokerChips.png">
        </div>

        <div class="playerAndStuff">
          <img class="player" src="assets/player3.png">
          <div class="cardPair">
            <div class="card">
              <img src="assets/cardBack.png" alt="Card Back">
              <img src="assets/threeHearts.png" class="img-top">
            </div>
            <div class="card">
              <img src="assets/cardBack.png" alt="Card Back">
              <img src="assets/kingHearts.png" class="img-top">
            </div>
          </div>
          <img class="chips" src="assets/pokerChips.png">
        </div>

        <div class="playerAndStuff">
          <img class="player" src="assets/player2.png">
          <div class="cardPair">
            <div class="card">
              <img src="assets/cardBack.png" alt="Card Back">
              <img src="assets/twoHearts.png" class="img-top">
            </div>
            <div class="card">
              <img src="assets/cardBack.png" alt="Card Back">
              <img src="assets/sixHearts.png" class="img-top">
            </div>
          </div>
          <img class="chips" src="assets/pokerChips.png">
        </div>
      </div>

      <div class="board"></div>

      <div class="dealerAndStuff">
        <div class="instructions">Hover over the player's cards to flip them</div>
        <img class="dealer" src="assets/dealer.png">
          
        
      </div>
          
        

    
    </main>  

  </body>

</html>
