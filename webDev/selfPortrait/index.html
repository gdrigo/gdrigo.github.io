<!DOCTYPE html>
<html>

  <head>
    <title>Self Portrait</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
    <main>
    	<!-- <a href="pg2.html"><button>Go to next page</button></a>  -->
      <div class="face">

        <div class="eyeArea"> 
          
          <div class="glasses arm"></div>

          <div class="glasses lens" id="leftLens">
            <button class="eye" id="leftEye">
              <div class="pupil"></div>
            </button>
          </div>

          <div class="glasses" id="bridgePiece"></div>

          <div class="glasses lens" id="rightLens">
            <button class="eye" id="rightEye">
              <div class="pupil"></div>
            </button>
          </div>

          <div class="glasses arm"></div>

        </div>

        <br>

        <div class="nose"> 
          
          <div class="noseBridge"></div>
          <div class="noseHoriz"></div>

        </div>

        <br>

        <div class="mouth"> 
          
          <div class="lips">
          <div class="teeth"></div>
          </div>

        </div>



        

      </div>
    </main>  

  </body>

</html>
